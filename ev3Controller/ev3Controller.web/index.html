<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>EV3 controller</title>
    <link rel='stylesheet' href='styles.css' />
    <meta name='viewport' content='width=device-width' />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
</head>
<body>
    <div id='wrapper'>
        <article>
            <header>
                <h2>EV3 controller</h2>
            </header>

            <!-- todo use font awesome -->
            <button data-command="forward" class="ev3CMD">forward</button>
            <button data-command="backward" class="ev3CMD">backward</button>
            <button data-command="counter clockwise" class="ev3CMD">counter clockwise</button>
            <button data-command="clockwise" class="ev3CMD">clockwise</button>

            <!-- todo use a scrolling div -->
            <div class="commandsContainer">
                <ul id='commandList'></ul>
            </div>
            <p id='summary'>loading ...</p>
        </article>

        <footer>
            <ul id='errorlog'></ul>
        </footer>
    </div>

    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
    <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js'></script>
    <script src='ev3Controller.js'></script>
</body>
</html>
